<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <main class="mx-auto w-full md:w-11/12 lg:w-10/12">
      <h1 class="bg-blue-500 text-white text-center p-4 text-2xl">
        Sardar Vallabhbhai Patel Institute of Technology,Vasad.
      </h1>

      <div x-data="{contact:'',dob1:'',dt:{}}" class="mt-2 p-4">
        <div class="flex flex-col">
          <label class="text-lg font-bold" for="conatct_number"
            >Your Contact Number</label
          >
          <input
            class="my-2 p-2 border rounded"
            x-model="contact"
            type="text"
            id="conatct_number"
          />
        </div>
        <div class="flex flex-col">
          <label class="text-lg font-bold" for="dob1">Birth Date</label>
          <input
            class="my-2 p-2 border rounded"
            x-model="dob1"
            type="date"
            id="dob1"
          />
        </div>
        <div class="flex justify-center">
          <button
            x-on:click="dt=await fetchmerit(contact,dob1);"
            class="bg-blue-500 text-white p-2 hover:bg-blue-400 rounded w-48"
          >
            Get Merit
          </button>
        </div>
        <div
          x-show="dt.dt.length==0"
          class="my-2 text-orange-800 p-2 text-lg font-bold border"
        >
          Error in fetching Record
        </div>
        <div
          x-show="!dt.error && dt.dt.length>0"
          class="my-2 p-2 text-lg font-bold border"
        >
          <p>
            Merit Number:
            <span
              class="text-blue-800 text-lg"
              x-text="dt.dt[0].merit_number"
            ></span>
          </p>

          <p class="my-2 border"></p>
          <p>
            Branch:
            <span class="text-blue-800 text-lg" x-text="dt.dt[0].branch"></span>
          </p>
          <p>
            Schedule Date: <span class="text-blue-800 text-lg">15-09-2023</span>
          </p>
          <p>
            Schedule Timing:
            <span class="text-blue-800 text-lg">02:30 p.m. onwards</span>
          </p>
          <p>
            Venue:
            <span class="text-blue-800 text-lg"
              >Sardar Vallabhbhai Patel Institute of Technology, Vasad</span
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
