<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="mx-auto w-full md:w-11/12 lg:w-10/12">
      <h1 class="bg-blue-500 text-white text-center p-4 text-2xl">
        Sardar Vallabhbhai Patel Institute of Technology,Vasad.
      </h1>

      <div class="mt-2 p-4">
        <div class="flex flex-col">
          <label class="text-lg font-bold" for="conatct_number"
            >Your Contact Number</label
          >
          <input
            class="my-2 p-2 border rounded"
            type="text"
            id="conatct_number"
          />
        </div>
        <div class="flex justify-center">
          <button
            class="bg-blue-500 text-white p-2 hover:bg-blue-400 rounded w-48"
          >
            Get Merit
          </button>
        </div>

        <div class="my-2 p-2 text-lg font-bold border">
          <p>Merit Number:</p>
          <p>Schedule:</p>
        </div>
      </div>
    </main>
  </body>
</html>
